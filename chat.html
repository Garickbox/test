<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Школьный чат - Высоковская школа</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .chat-container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 40px);
        }

        .chat-header {
            background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
            color: white;
            padding: 20px 30px;
            text-align: center;
            position: relative;
        }

        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .chat-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .back-button {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .chat-controls {
            padding: 15px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-selector {
            display: flex;
            gap: 10px;
        }

        .chat-tab {
            padding: 8px 16px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .chat-tab:hover {
            background: #f0f0f0;
        }

        .chat-tab.active {
            background: #4b6cb7;
            color: white;
            border-color: #4b6cb7;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: #f5f7fa;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            animation: messageAppear 0.3s ease-out;
        }

        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.my-message {
            align-self: flex-end;
            background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.other-message {
            align-self: flex-start;
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 4px;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
            font-size: 12px;
        }

        .message-user {
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .user-class {
            background: rgba(0, 0, 0, 0.1);
            padding: 1px 6px;
            border-radius: 10px;
            font-size: 10px;
        }

        .message.my-message .user-class {
            background: rgba(255, 255, 255, 0.2);
        }

        .message-time {
            opacity: 0.7;
        }

        .message-text {
            word-break: break-word;
            line-height: 1.4;
        }

        .message-actions {
            position: absolute;
            top: -25px;
            right: 10px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            display: none;
            overflow: hidden;
        }

        .message:hover .message-actions {
            display: flex;
        }

        .message-action-btn {
            padding: 5px 10px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s;
        }

        .message-action-btn:hover {
            background: #f0f0f0;
        }

        .message-action-btn.delete {
            color: #e74c3c;
        }

        .message-action-btn.edit {
            color: #3498db;
        }

        .chat-input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 24px;
            font-size: 16px;
            outline: none;
            transition: border 0.3s;
        }

        .message-input:focus {
            border-color: #4b6cb7;
        }

        .send-button {
            background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: transform 0.3s;
        }

        .send-button:hover {
            transform: scale(1.05);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .typing-indicator {
            padding: 5px 15px;
            font-size: 14px;
            color: #7f8c8d;
            font-style: italic;
            display: none;
        }

        .typing-indicator.show {
            display: block;
        }

        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: #7f8c8d;
        }

        .welcome-message h3 {
            margin-bottom: 10px;
            color: #4b6cb7;
        }

        .empty-chat {
            text-align: center;
            padding: 40px 20px;
            color: #95a5a6;
            font-style: italic;
        }

        .status-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #2ecc71;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: none;
            align-items: center;
            gap: 10px;
            z-index: 1000;
        }

        .status-indicator.show {
            display: flex;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .status-indicator.error {
            background: #e74c3c;
        }

        .status-indicator.warning {
            background: #f39c12;
        }

        .status-indicator.info {
            background: #3498db;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .timestamp-separator {
            text-align: center;
            margin: 20px 0;
            color: #95a5a6;
            font-size: 12px;
            position: relative;
        }

        .timestamp-separator:before,
        .timestamp-separator:after {
            content: "";
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #e0e0e0;
        }

        .timestamp-separator:before {
            left: 0;
        }

        .timestamp-separator:after {
            right: 0;
        }

        .scroll-to-bottom {
            position: fixed;
            bottom: 100px;
            right: 20px;
            background: #4b6cb7;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            transition: background 0.3s;
        }

        .scroll-to-bottom:hover {
            background: #182848;
        }

        .scroll-to-bottom.show {
            display: flex;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .chat-container {
                height: calc(100vh - 20px);
                border-radius: 15px;
            }

            .chat-header h1 {
                font-size: 20px;
            }

            .chat-controls {
                flex-direction: column;
                gap: 10px;
                padding: 10px;
            }

            .chat-selector {
                width: 100%;
                overflow-x: auto;
                padding-bottom: 5px;
            }

            .chat-tab {
                white-space: nowrap;
                padding: 6px 12px;
                font-size: 12px;
            }

            .user-info {
                width: 100%;
                justify-content: center;
            }

            .message {
                max-width: 90%;
            }

            .chat-input-area {
                padding: 15px;
            }

            .message-input {
                padding: 10px 14px;
                font-size: 14px;
            }

            .send-button {
                width: 45px;
                height: 45px;
            }
        }

        @media (max-width: 480px) {
            .chat-header {
                padding: 15px 20px;
            }

            .back-button {
                width: 35px;
                height: 35px;
            }

            .chat-messages {
                padding: 15px;
            }

            .message {
                max-width: 95%;
                padding: 10px 14px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <button class="back-button" id="backButton" title="Вернуться на главную">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1><i class="fas fa-comments"></i> Школьный чат</h1>
            <p>Общайтесь с одноклассниками и учителями</p>
        </div>

        <div class="chat-controls">
            <div class="chat-selector" id="chatSelector">
                <button class="chat-tab active" data-chat="general">
                    <i class="fas fa-globe"></i> Общий чат
                </button>
                <!-- Классы будут добавлены динамически -->
            </div>
            <div class="user-info" id="userInfo">
                <div class="user-avatar" id="userAvatar">?</div>
                <span id="userName">Загрузка...</span>
                <span class="user-class" id="userClass">?</span>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i> Загрузка сообщений...
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            Кто-то печатает...
        </div>

        <div class="chat-input-area">
            <input type="text" class="message-input" id="messageInput" 
                   placeholder="Введите сообщение..." maxlength="500">
            <button class="send-button" id="sendButton" title="Отправить">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <div class="scroll-to-bottom" id="scrollToBottom" title="Прокрутить вниз">
        <i class="fas fa-arrow-down"></i>
    </div>

    <div class="status-indicator" id="statusIndicator">
        <span id="statusText"></span>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <script>
        // Конфигурация Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCox_zyQP5GMa5W9Tw2cUoBtvkQC-PcrsE",
            authDomain: "school-test-mrzo25.firebaseapp.com",
            projectId: "school-test-mrzo25",
            storageBucket: "school-test-mrzo25.firebasestorage.app",
            messagingSenderId: "143703431012",
            appId: "1:143703431012:web:b02bec2f8b28ce6e2acc71",
            measurementId: "G-MDJ60H5TBC"
        };

        // Инициализация Firebase
        let app, db;
        try {
            app = firebase.app();
            console.log("Firebase уже инициализирован");
        } catch (error) {
            app = firebase.initializeApp(firebaseConfig);
            console.log("Инициализируем Firebase...");
        }
        db = firebase.firestore();

        // Глобальные переменные
        let currentUser = null;
        let currentChat = 'general';
        let messagesListener = null;
        let isAdmin = false;
        let lastMessageTime = 0;
        let typingTimeout = null;
        let isTyping = false;

        // Элементы DOM
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const backButton = document.getElementById('backButton');
        const chatSelector = document.getElementById('chatSelector');
        const typingIndicator = document.getElementById('typingIndicator');
        const scrollToBottom = document.getElementById('scrollToBottom');
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');

        // Показать статус
        function showStatus(message, type = 'info', duration = 3000) {
            statusText.textContent = message;
            statusIndicator.className = 'status-indicator';
            
            if (type) {
                statusIndicator.classList.add(type);
            }
            
            statusIndicator.classList.add('show');
            
            setTimeout(() => {
                statusIndicator.classList.remove('show');
            }, duration);
        }

        // Проверка авторизации
        function checkAuth() {
            const savedStudent = localStorage.getItem('lastStudent');
            
            if (!savedStudent) {
                showStatus('Ошибка: Вы не авторизованы!', 'error', 5000);
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 3000);
                return false;
            }
            
            try {
                currentUser = JSON.parse(savedStudent);
                isAdmin = currentUser.isAdmin || false;
                
                // Обновляем информацию о пользователе
                document.getElementById('userName').textContent = currentUser.name;
                document.getElementById('userClass').textContent = currentUser.class;
                document.getElementById('userAvatar').textContent = currentUser.name.charAt(0).toUpperCase();
                
                return true;
            } catch (error) {
                console.error('Ошибка парсинга пользователя:', error);
                showStatus('Ошибка данных пользователя', 'error');
                return false;
            }
        }

        // Загрузка чатов
        function loadChats() {
            if (!checkAuth()) return;
            
            // Очищаем чаты, кроме общего
            const existingTabs = chatSelector.querySelectorAll('.chat-tab:not([data-chat="general"])');
            existingTabs.forEach(tab => tab.remove());
            
            // Добавляем чат своего класса
            if (currentUser.class) {
                const classTab = document.createElement('button');
                classTab.className = 'chat-tab';
                classTab.dataset.chat = currentUser.class;
                classTab.innerHTML = `<i class="fas fa-users"></i> ${currentUser.class} класс`;
                classTab.addEventListener('click', () => switchChat(currentUser.class));
                
                chatSelector.appendChild(classTab);
            }
            
            // Добавляем чаты всех классов для админа
            if (isAdmin) {
                const classes = ['7', '8', '9', '10', '11'];
                classes.forEach(className => {
                    if (className !== currentUser.class) {
                        const adminTab = document.createElement('button');
                        adminTab.className = 'chat-tab';
                        adminTab.dataset.chat = className;
                        adminTab.innerHTML = `<i class="fas fa-user-shield"></i> ${className} класс`;
                        adminTab.addEventListener('click', () => switchChat(className));
                        
                        chatSelector.appendChild(adminTab);
                    }
                });
            }
        }

        // Переключение чата
        function switchChat(chatId) {
            // Обновляем активную вкладку
            document.querySelectorAll('.chat-tab').forEach(tab => {
                tab.classList.remove('active');
                if (tab.dataset.chat === chatId) {
                    tab.classList.add('active');
                }
            });
            
            // Меняем текущий чат
            currentChat = chatId;
            
            // Обновляем заголовок
            const chatTitle = document.querySelector('.chat-header h1');
            if (chatId === 'general') {
                chatTitle.innerHTML = '<i class="fas fa-globe"></i> Общий чат';
            } else if (isAdmin && chatId !== currentUser.class) {
                chatTitle.innerHTML = `<i class="fas fa-user-shield"></i> Чат ${chatId} класса (админ)`;
            } else {
                chatTitle.innerHTML = `<i class="fas fa-users"></i> Чат ${chatId} класса`;
            }
            
            // Загружаем сообщения для нового чата
            loadMessages();
        }

        // Загрузка сообщений
        function loadMessages() {
            if (!checkAuth()) return;
            
            // Показываем загрузку
            chatMessages.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i> Загрузка сообщений...</div>';
            
            // Отключаем предыдущий слушатель
            if (messagesListener) {
                messagesListener();
            }
            
            // Подписываемся на сообщения в реальном времени
            messagesListener = db.collection('chats')
                .doc(currentChat)
                .collection('messages')
                .orderBy('timestamp', 'asc')
                .onSnapshot((snapshot) => {
                    if (snapshot.empty) {
                        chatMessages.innerHTML = '<div class="empty-chat"><i class="fas fa-comment-slash"></i> В этом чате пока нет сообщений. Будьте первым!</div>';
                        return;
                    }
                    
                    let messagesHTML = '';
                    let lastDate = null;
                    
                    snapshot.forEach((doc) => {
                        const message = doc.data();
                        const messageId = doc.id;
                        const messageDate = new Date(message.timestamp);
                        
                        // Добавляем разделитель даты
                        const currentDate = messageDate.toLocaleDateString('ru-RU');
                        if (currentDate !== lastDate) {
                            messagesHTML += `<div class="timestamp-separator">${currentDate}</div>`;
                            lastDate = currentDate;
                        }
                        
                        const isMyMessage = message.userId === currentUser.id || 
                                          (message.name === currentUser.name && 
                                           message.class === currentUser.class);
                        
                        const timeString = messageDate.toLocaleTimeString('ru-RU', {
                            hour: '2-digit',
                            minute: '2-digit'
                        });
                        
                        messagesHTML += `
                            <div class="message ${isMyMessage ? 'my-message' : 'other-message'}" 
                                 data-id="${messageId}" 
                                 data-user-id="${message.userId || ''}">
                                <div class="message-header">
                                    <div class="message-user">
                                        <span>${message.name || 'Аноним'}</span>
                                        <span class="user-class">${message.class || '?'} класс</span>
                                    </div>
                                    <div class="message-time">${timeString}</div>
                                </div>
                                <div class="message-text">${message.text}</div>
                                ${isMyMessage || isAdmin ? `
                                <div class="message-actions">
                                    ${isMyMessage ? `
                                    <button class="message-action-btn edit" onclick="editMessage('${messageId}')" title="Редактировать">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    ` : ''}
                                    <button class="message-action-btn delete" onclick="deleteMessage('${messageId}')" title="Удалить">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                                ` : ''}
                            </div>
                        `;
                    });
                    
                    chatMessages.innerHTML = messagesHTML;
                    
                    // Прокручиваем вниз
                    setTimeout(() => {
                        chatMessages.scrollTop = chatMessages.scrollHeight;
                        checkScrollPosition();
                    }, 100);
                    
                    // Обновляем время последнего сообщения
                    if (!snapshot.empty) {
                        const lastDoc = snapshot.docs[snapshot.docs.length - 1];
                        lastMessageTime = lastDoc.data().timestamp;
                    }
                    
                    // Сбрасываем счетчик непрочитанных
                    localStorage.setItem('chatUnreadCount', 0);
                    localStorage.setItem('chatLastCheck', Date.now().toString());
                    
                }, (error) => {
                    console.error('Ошибка загрузки сообщений:', error);
                    chatMessages.innerHTML = '<div class="empty-chat" style="color: #e74c3c;">Ошибка загрузки сообщений. Проверьте подключение к интернету.</div>';
                });
        }

        // Отправка сообщения
        async function sendMessage() {
            if (!checkAuth()) return;
            
            const text = messageInput.value.trim();
            if (!text) {
                showStatus('Введите сообщение', 'warning');
                return;
            }
            
            if (text.length > 500) {
                showStatus('Сообщение слишком длинное (макс. 500 символов)', 'warning');
                return;
            }
            
            // Блокируем кнопку отправки
            sendButton.disabled = true;
            
            try {
                // Генерируем ID сообщения
                const messageId = Date.now().toString() + '_' + Math.random().toString(36).substr(2, 9);
                
                const messageData = {
                    text: text,
                    name: currentUser.name,
                    class: currentUser.class,
                    userId: currentUser.id,
                    timestamp: Date.now()
                };
                
                await db.collection('chats')
                    .doc(currentChat)
                    .collection('messages')
                    .doc(messageId)
                    .set(messageData);
                
                // Очищаем поле ввода
                messageInput.value = '';
                
                // Прокручиваем вниз
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                showStatus('Сообщение отправлено', 'success');
                
            } catch (error) {
                console.error('Ошибка отправки сообщения:', error);
                showStatus('Ошибка отправки сообщения', 'error');
            } finally {
                sendButton.disabled = false;
            }
        }

        // Удаление сообщения
        async function deleteMessage(messageId) {
            if (!checkAuth()) return;
            
            if (!confirm('Вы уверены, что хотите удалить это сообщение?')) {
                return;
            }
            
            try {
                await db.collection('chats')
                    .doc(currentChat)
                    .collection('messages')
                    .doc(messageId)
                    .delete();
                
                showStatus('Сообщение удалено', 'success');
                
            } catch (error) {
                console.error('Ошибка удаления сообщения:', error);
                showStatus('Ошибка удаления сообщения', 'error');
            }
        }

        // Редактирование сообщения
        async function editMessage(messageId) {
            if (!checkAuth()) return;
            
            const messageElement = document.querySelector(`.message[data-id="${messageId}"]`);
            const messageTextElement = messageElement.querySelector('.message-text');
            const currentText = messageTextElement.textContent;
            
            const newText = prompt('Редактировать сообщение:', currentText);
            if (newText === null || newText.trim() === currentText.trim()) {
                return;
            }
            
            if (newText.trim().length === 0) {
                showStatus('Сообщение не может быть пустым', 'warning');
                return;
            }
            
            if (newText.length > 500) {
                showStatus('Сообщение слишком длинное (макс. 500 символов)', 'warning');
                return;
            }
            
            try {
                await db.collection('chats')
                    .doc(currentChat)
                    .collection('messages')
                    .doc(messageId)
                    .update({
                        text: newText.trim(),
                        edited: true,
                        editTimestamp: Date.now()
                    });
                
                showStatus('Сообщение отредактировано', 'success');
                
            } catch (error) {
                console.error('Ошибка редактирования сообщения:', error);
                showStatus('Ошибка редактирования сообщения', 'error');
            }
        }

        // Проверка положения скролла
        function checkScrollPosition() {
            const scrollHeight = chatMessages.scrollHeight;
            const scrollTop = chatMessages.scrollTop;
            const clientHeight = chatMessages.clientHeight;
            
            // Показываем кнопку прокрутки, если пользователь не внизу
            if (scrollHeight - scrollTop - clientHeight > 100) {
                scrollToBottom.classList.add('show');
            } else {
                scrollToBottom.classList.remove('show');
            }
        }

        // Прокрутка вниз
        function scrollToBottomFunc() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
            scrollToBottom.classList.remove('show');
        }

        // Обработка нажатия Enter
        function handleKeyPress(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        // Обработка ввода (для индикатора печати)
        function handleInput() {
            if (!isTyping && messageInput.value.trim()) {
                // Можно добавить индикатор печати в будущем
                isTyping = true;
            }
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            // Проверяем авторизацию
            if (!checkAuth()) {
                return;
            }
            
            // Загружаем чаты
            loadChats();
            
            // Загружаем сообщения
            loadMessages();
            
            // Обработчики событий
            sendButton.addEventListener('click', sendMessage);
            backButton.addEventListener('click', () => {
                window.location.href = 'index.html';
            });
            messageInput.addEventListener('keypress', handleKeyPress);
            messageInput.addEventListener('input', handleInput);
            scrollToBottom.addEventListener('click', scrollToBottomFunc);
            chatMessages.addEventListener('scroll', checkScrollPosition);
            
            // Обработчики для чатов
            document.querySelectorAll('.chat-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    switchChat(tab.dataset.chat);
                });
            });
            
            // Фокус на поле ввода
            messageInput.focus();
            
            // Показываем приветствие
            setTimeout(() => {
                showStatus(`Добро пожаловать, ${currentUser.name}!`, 'info', 3000);
            }, 1000);
            
            // Проверяем новые сообщения каждые 30 секунд
            setInterval(() => {
                checkNewMessages();
            }, 30000);
            
            // Автоматическая прокрутка при изменении размера
            window.addEventListener('resize', () => {
                setTimeout(checkScrollPosition, 100);
            });
        });

        // Проверка новых сообщений
        async function checkNewMessages() {
            if (!currentUser || !lastMessageTime) return;
            
            try {
                const newMessages = await db.collection('chats')
                    .doc(currentChat)
                    .collection('messages')
                    .where('timestamp', '>', lastMessageTime)
                    .get();
                
                if (!newMessages.empty && document.hidden) {
                    // Уведомление о новых сообщениях
                    const notification = new Notification('Новые сообщения в чате', {
                        body: `У вас ${newMessages.size} нов${newMessages.size === 1 ? 'ое' : 'ых'} сообщени${newMessages.size === 1 ? 'е' : 'я'}`,
                        icon: 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/svgs/solid/comments.svg'
                    });
                    
                    notification.onclick = function() {
                        window.focus();
                    };
                }
                
            } catch (error) {
                console.error('Ошибка проверки новых сообщений:', error);
            }
        }

        // Запрашиваем разрешение на уведомления
        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission();
        }

        // Сохраняем время последней активности
        setInterval(() => {
            if (currentUser) {
                localStorage.setItem('chatLastActivity', Date.now().toString());
            }
        }, 60000);
    </script>
</body>
