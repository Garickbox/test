    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è Firebase (–¢–û–ß–ù–û –¢–ê–ö–ê–Ø –ñ–ï, –∫–∞–∫ –≤ index.html)
        const firebaseConfig = {
            apiKey: "AIzaSyCox_zyQP5GMa5W9Tw2cUoBtvkQC-PcrsE",

            measurementId: "G-MDJ60H5TBC"

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —É–∂–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
        let app;
        let db;
        
        try {
            // –ü—ã—Ç–∞–µ–º—Å—è –ø–æ–ª—É—á–∏—Ç—å —Å—É—â–µ—Å—Ç–≤—É—é—â–µ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ

        } catch (error) {

            console.log("–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º Firebase...");
            app = firebase.initializeApp(firebaseConfig);
        }
        
        // –ü–æ–ª—É—á–∞–µ–º Firestore
        db = firebase.firestore();
        
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let currentChat = 'general';
        let messagesListener = null;
        
        // –ü–æ–∫–∞–∑ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
        function showStatus(message, isError = false) {
            const statusBar = document.getElementById('statusBar');
            statusBar.textContent = message;
            statusBar.className = 'status-bar';
            
            if (isError) {
                statusBar.classList.add('error');
            }
            
            statusBar.classList.add('show');
            
            setTimeout(() => {
                statusBar.classList.remove('show');
            }, 3000);
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –ø—Ä–∞–≤ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞
        function checkAdminAccess() {
            try {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–π –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä
                const savedStudent = localStorage.getItem('lastStudent');
                if (!savedStudent) {
                    showStatus('–û—à–∏–±–∫–∞: –í—ã –Ω–µ –≤–æ—à–ª–∏ –≤ —Å–∏—Å—Ç–µ–º—É –∫–∞–∫ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä!', true);
                    return false;
                }
                
                const student = JSON.parse(savedStudent);
                if (!student.isAdmin) {
                    showStatus('–û—à–∏–±–∫–∞: –£ –≤–∞—Å –Ω–µ—Ç –ø—Ä–∞–≤ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞!', true);
                    return false;
                }
                
                return true;
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ –ø—Ä–∞–≤:', error);
                showStatus('–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ –ø—Ä–∞–≤ –¥–æ—Å—Ç—É–ø–∞', true);
                return false;
            }
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π –∏–∑ –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ —á–∞—Ç–∞
        function loadMessages(chatId) {
            if (!checkAdminAccess()) {
                return;
            }
            
            const messagesList = document.getElementById('messagesList');
            messagesList.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i> –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π...</div>';
            
            // –û—Ç–∫–ª—é—á–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π —Å–ª—É—à–∞—Ç–µ–ª—å
            if (messagesListener) {
                messagesListener();
            }
            
            // –ü–æ–¥–ø–∏—Å—ã–≤–∞–µ–º—Å—è –Ω–∞ —Å–æ–æ–±—â–µ–Ω–∏—è –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏
            messagesListener = db.collection('chats')
                .doc(chatId)
                .collection('messages')
                .orderBy('timestamp', 'desc')
                .onSnapshot((snapshot) => {
                    if (snapshot.empty) {
                        messagesList.innerHTML = '<div class="no-messages"><i class="fas fa-comment-slash"></i> –í —ç—Ç–æ–º —á–∞—Ç–µ –ø–æ–∫–∞ –Ω–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π</div>';
                        return;
                    }
                    
                    let messagesHTML = '';
                    
                    snapshot.forEach((doc) => {
                        const message = doc.data();
                        const messageId = doc.id;
                        
                        const time = new Date(message.timestamp).toLocaleString('ru-RU');
                        
                        messagesHTML += `
                            <div class="message-item" data-id="${messageId}">
                                <div class="message-info">
                                    <div class="message-header">
                                        <span class="user-name">${message.name || '–ê–Ω–æ–Ω–∏–º'}</span>
                                        <span class="user-class">${message.class || '?'} –∫–ª–∞—Å—Å</span>
                                        <span class="message-time">${time}</span>
                                    </div>
                                    <div class="message-text">${message.text}</div>
                                </div>
                                <div class="message-actions">
                                    <button class="action-btn delete-btn" onclick="deleteMessage('${chatId}', '${messageId}')">
                                        <i class="fas fa-trash"></i> –£–¥–∞–ª–∏—Ç—å
                                    </button>
                                </div>
                            </div>
                        `;
                    });
                    
                    messagesList.innerHTML = messagesHTML;
                    
                    // –ü—Ä–∏–º–µ–Ω—è–µ–º –ø–æ–∏—Å–∫, –µ—Å–ª–∏ –µ—Å—Ç—å —Ç–µ–∫—Å—Ç
                    const searchText = document.getElementById('searchMessages').value.toLowerCase();
                    if (searchText) {
                        applySearch(searchText);
                    }
                }, (error) => {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏–π:', error);
                    messagesList.innerHTML = '<div class="no-messages" style="color: #e74c3c;"><i class="fas fa-exclamation-triangle"></i> –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏–π: ' + error.message + '</div>';
                });
        }
        
        // –£–¥–∞–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è
        async function deleteMessage(chatId, messageId) {
            if (!checkAdminAccess()) {
                return;
            }
            
            if (!confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç–æ —Å–æ–æ–±—â–µ–Ω–∏–µ?')) {
                return;
            }
            
            try {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø—Ä–∞–≤–∞ –µ—â–µ —Ä–∞–∑
                const savedStudent = localStorage.getItem('lastStudent');
                const student = JSON.parse(savedStudent);
                
                if (!student.isAdmin) {
                    showStatus('–£ –≤–∞—Å –Ω–µ—Ç –ø—Ä–∞–≤ –Ω–∞ —É–¥–∞–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏–π!', true);
                    return;
                }
                
                // –£–î–ê–õ–Ø–ï–ú —Å–æ–æ–±—â–µ–Ω–∏–µ
                await db.collection('chats')
                    .doc(chatId)
                    .collection('messages')
                    .doc(messageId)
                    .delete();
                
                showStatus('–°–æ–æ–±—â–µ–Ω–∏–µ —É—Å–ø–µ—à–Ω–æ —É–¥–∞–ª–µ–Ω–æ');
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
                loadStatistics();
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏—è:', error);
                
                // –î–µ—Ç–∞–ª—å–Ω—ã–π –∞–Ω–∞–ª–∏–∑ –æ—à–∏–±–∫–∏
                let errorMessage = '–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è: ';
                
                if (error.code === 'permission-denied') {
                    errorMessage += '–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –ø—Ä–∞–≤. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞: ';
                    errorMessage += '1. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø—Ä–∞–≤–∏–ª–∞ Firestore\n';
                    errorMessage += '2. –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ –≤—ã –≤–æ—à–ª–∏ –∫–∞–∫ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä\n';
                    errorMessage += '3. –û–±–Ω–æ–≤–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É –∏ –ø–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞';
                } else {
                    errorMessage += error.message;
                }
                
                showStatus(errorMessage, true);
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–¥—Ä–æ–±–Ω–æ—Å—Ç–∏ –≤ –∫–æ–Ω—Å–æ–ª–∏
                console.log('–ö–æ–¥ –æ—à–∏–±–∫–∏:', error.code);
                console.log('–°–æ–æ–±—â–µ–Ω–∏–µ –æ—à–∏–±–∫–∏:', error.message);
                console.log('–ü—É—Ç—å –∫ –¥–æ–∫—É–º–µ–Ω—Ç—É:', `chats/${chatId}/messages/${messageId}`);
            }
        }
        
        // –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ –ø–æ–∏—Å–∫–∞
        function applySearch(searchText) {
            const messageItems = document.querySelectorAll('.message-item');
            
            messageItems.forEach(item => {
                const text = item.textContent.toLowerCase();
                if (text.includes(searchText)) {
                    item.style.display = 'flex';
                    item.style.backgroundColor = '#fff9c4';
                } else {
                    item.style.display = 'none';
                }
            });
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        async function loadStatistics() {
            if (!checkAdminAccess()) {
                return;
            }
            
            const statsContainer = document.getElementById('statsContainer');
            
            try {
                // –ü–æ–ª—É—á–∞–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É –ø–æ –≤—Å–µ–º —á–∞—Ç–∞–º
                const chats = ['general', '7', '8', '9', '10', '11'];
                let totalMessages = 0;
                let todayMessages = 0;
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                // –°—á–∏—Ç–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è –≤ –∫–∞–∂–¥–æ–º —á–∞—Ç–µ
                for (const chatId of chats) {
                    const snapshot = await db.collection('chats')
                        .doc(chatId)
                        .collection('messages')
                        .get();
                    
                    const count = snapshot.size;
                    totalMessages += count;
                    
                    // –°–æ–æ–±—â–µ–Ω–∏—è –∑–∞ —Å–µ–≥–æ–¥–Ω—è
                    snapshot.forEach(doc => {
                        const messageTime = new Date(doc.data().timestamp);
                        if (messageTime >= today) {
                            todayMessages++;
                        }
                    });
                }
                
                statsContainer.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-number">${totalMessages}</div>
                        <div class="stat-label">–í—Å–µ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏–π</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${todayMessages}</div>
                        <div class="stat-label">–°–æ–æ–±—â–µ–Ω–∏–π —Å–µ–≥–æ–¥–Ω—è</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${chats.length}</div>
                        <div class="stat-label">–ê–∫—Ç–∏–≤–Ω—ã—Ö —á–∞—Ç–æ–≤</div>
                    </div>
                `;
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏:', error);
                statsContainer.innerHTML = '<div class="no-messages" style="color: #e74c3c;">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏</div>';
            }
        }
        
        // –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ Firestore
        async function testFirestoreConnection() {
            const statusElement = document.getElementById('connectionStatus');
            statusElement.innerHTML = '<i class="fas fa-spinner fa-spin"></i> –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è...';
            statusElement.style.color = '#f39c12';
            
            try {
                // –ü—Ä–æ–±—É–µ–º –ø—Ä–æ—á–∏—Ç–∞—Ç—å –æ–¥–∏–Ω –¥–æ–∫—É–º–µ–Ω—Ç
                const testDoc = await db.collection('chats').doc('general').collection('messages').limit(1).get();
                
                if (!testDoc.empty) {
                    statusElement.innerHTML = '<i class="fas fa-check-circle"></i> –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ —É—Å–ø–µ—à–Ω–æ';
                    statusElement.style.color = '#2ecc71';
                    showStatus('–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ Firestore —É—Å–ø–µ—à–Ω–æ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ');
                } else {
                    statusElement.innerHTML = '<i class="fas fa-info-circle"></i> –ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏';
                    statusElement.style.color = '#3498db';
                    showStatus('–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ, –Ω–æ –Ω–µ—Ç —Ç–µ—Å—Ç–æ–≤—ã—Ö –¥–∞–Ω–Ω—ã—Ö');
                }
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø –Ω–∞ –∑–∞–ø–∏—Å—å
                try {
                    // –°–æ–∑–¥–∞–µ–º —Ç–µ—Å—Ç–æ–≤—ã–π –¥–æ–∫—É–º–µ–Ω—Ç
                    const testRef = db.collection('chats').doc('general').collection('messages').doc('test_' + Date.now());
                    await testRef.set({
                        test: true,
                        timestamp: Date.now(),
                        name: '–¢–µ—Å—Ç–æ–≤–∞—è –∑–∞–ø–∏—Å—å',
                        class: 'admin',
                        text: '–¢–µ—Å—Ç–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –ø—Ä–∞–≤'
                    });
                    
                    // –£–¥–∞–ª—è–µ–º —Ç–µ—Å—Ç–æ–≤—ã–π –¥–æ–∫—É–º–µ–Ω—Ç
                    await testRef.delete();
                    
                    statusElement.innerHTML += '<br><i class="fas fa-check-circle"></i> –ü—Ä–∞–≤–∞ –Ω–∞ –∑–∞–ø–∏—Å—å/—É–¥–∞–ª–µ–Ω–∏–µ –µ—Å—Ç—å';
                    statusElement.style.color = '#2ecc71';
                    showStatus('–ü—Ä–∞–≤–∞ –Ω–∞ –∑–∞–ø–∏—Å—å –∏ —É–¥–∞–ª–µ–Ω–∏–µ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω—ã');
                    
                } catch (writeError) {
                    statusElement.innerHTML += '<br><i class="fas fa-exclamation-triangle"></i> –ù–µ—Ç –ø—Ä–∞–≤ –Ω–∞ –∑–∞–ø–∏—Å—å/—É–¥–∞–ª–µ–Ω–∏–µ';
                    statusElement.style.color = '#e74c3c';
                    showStatus('–í–Ω–∏–º–∞–Ω–∏–µ: –ù–µ—Ç –ø—Ä–∞–≤ –Ω–∞ –∑–∞–ø–∏—Å—å/—É–¥–∞–ª–µ–Ω–∏–µ! –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø—Ä–∞–≤–∏–ª–∞ Firestore.', true);
                }
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è:', error);
                statusElement.innerHTML = '<i class="fas fa-times-circle"></i> –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è: ' + error.message;
                statusElement.style.color = '#e74c3c';
                showStatus('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ Firestore: ' + error.message, true);
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø—Ä–∞–≤–∞ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞
            if (!checkAdminAccess()) {
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ
                document.getElementById('adminContainer').innerHTML = `
                    <div class="admin-header">
                        <h1><i class="fas fa-user-shield"></i> –î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â–µ–Ω</h1>
                        <p>–£ –≤–∞—Å –Ω–µ—Ç –ø—Ä–∞–≤ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞ –¥–ª—è –¥–æ—Å—Ç—É–ø–∞ –∫ —ç—Ç–æ–π –ø–∞–Ω–µ–ª–∏</p>
                    </div>
                    <div style="padding: 40px; text-align: center;">
                        <p style="margin-bottom: 20px; color: #e74c3c;">
                            <i class="fas fa-exclamation-triangle fa-2x"></i><br><br>
                            –î–ª—è –¥–æ—Å—Ç—É–ø–∞ –∫ –∞–¥–º–∏–Ω-–ø–∞–Ω–µ–ª–∏ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ –≤–æ–π—Ç–∏ –≤ —Å–∏—Å—Ç–µ–º—É –∫–∞–∫ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä.
                        </p>
                        <button onclick="window.location.href = 'index.html'" 
                                style="padding: 12px 30px; background: #4b6cb7; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px;">
                            <i class="fas fa-arrow-left"></i> –í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞ –≥–ª–∞–≤–Ω—É—é
                        </button>
                    </div>
                `;
                return;
            }
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è –∏–∑ –æ–±—â–µ–≥–æ —á–∞—Ç–∞ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
            loadMessages('general');
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
            loadStatistics();
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —á–∞—Ç–æ–≤
            document.querySelectorAll('.chat-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    // –£–±–∏—Ä–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —É –≤—Å–µ—Ö –∫–Ω–æ–ø–æ–∫
                    document.querySelectorAll('.chat-btn').forEach(b => {
                        b.classList.remove('active');
                    });
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —Ç–µ–∫—É—â–µ–π –∫–Ω–æ–ø–∫–µ
                    this.classList.add('active');
                    
                    // –ú–µ–Ω—è–µ–º —Ç–µ–∫—É—â–∏–π —á–∞—Ç –∏ –∑–∞–≥—Ä—É–∂–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è
                    currentChat = this.dataset.chat;
                    loadMessages(currentChat);
                });
            });
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –≤–∫–ª–∞–¥–æ–∫
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    // –£–±–∏—Ä–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —É –≤—Å–µ—Ö –≤–∫–ª–∞–¥–æ–∫
                    document.querySelectorAll('.nav-tab').forEach(t => {
                        t.classList.remove('active');
                    });
                    
                    // –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ –≤–∫–ª–∞–¥–∫–∏
                    document.querySelectorAll('.tab-content').forEach(content => {
                        content.classList.remove('active');
                    });
                    
                    // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º —Ç–µ–∫—É—â—É—é –≤–∫–ª–∞–¥–∫—É
                    this.classList.add('active');
                    document.getElementById(this.dataset.tab).classList.add('active');
                    
                    // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –¥–ª—è –∞–∫—Ç–∏–≤–Ω–æ–π –≤–∫–ª–∞–¥–∫–∏
                    if (this.dataset.tab === 'statistics') {
                        loadStatistics();
                    }
                });
            });
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –ø–æ–∏—Å–∫–∞
            document.getElementById('searchMessages').addEventListener('input', function(e) {
                const searchText = e.target.value.toLowerCase();
                applySearch(searchText);
            });
            
            // –ö–Ω–æ–ø–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
            document.getElementById('testConnection').addEventListener('click', testFirestoreConnection);
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏ –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
            setInterval(() => {
                if (document.querySelector('.tab-content.active').id === 'statistics') {
                    loadStatistics();
                }
            }, 30000);
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —Ç–µ–∫—É—â–µ–º –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–µ
            try {
                const savedStudent = localStorage.getItem('lastStudent');
                if (savedStudent) {
                    const student = JSON.parse(savedStudent);
                    showStatus(`–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä ${student.name} (${student.class} –∫–ª–∞—Å—Å)`);
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏—è:', error);
            }
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(testFirestoreConnection, 2000);
        });
    </script>
