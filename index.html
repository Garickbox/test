<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Тестирование - Высоковская школа 25</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .snowflakes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .snowflake {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            filter: blur(0.5px);
            animation: fall linear infinite;
        }
        
        @keyframes fall {
            0% {
                transform: translateY(-100px) translateX(0) rotate(0deg);
                opacity: 0.8;
            }
            70% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            z-index: 1;
        }
        
        .header {
            background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        
        .float-item {
            position: absolute;
            color: rgba(255, 255, 255, 0.2);
            font-size: 28px;
            animation: float 6s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
        }
        
        .float-item:nth-child(1) {
            top: 20%;
            left: 15%;
            animation-delay: 0s;
        }
        
        .float-item:nth-child(2) {
            top: 60%;
            right: 20%;
            animation-delay: 2s;
        }
        
        .float-item:nth-child(3) {
            bottom: 30%;
            left: 20%;
            animation-delay: 4s;
        }
        
        .float-item:nth-child(4) {
            top: 40%;
            right: 15%;
            animation-delay: 6s;
        }
        
        @keyframes float {
            0%, 100% { 
                transform: translateY(0) rotate(0deg) scale(1); 
            }
            33% { 
                transform: translateY(-20px) rotate(120deg) scale(1.1); 
            }
            66% { 
                transform: translateY(10px) rotate(240deg) scale(0.9); 
            }
        }
        
        .school-name {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .school-subtitle {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px 30px;
        }
        
        .welcome-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .welcome-title {
            font-size: 28px;
            font-weight: 600;
            color: #4b6cb7;
            margin-bottom: 20px;
        }
        
        .test-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            border: 2px solid #4b6cb7;
        }
        
        .test-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #4b6cb7;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .test-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }
        
        .test-input:focus {
            outline: none;
            border-color: #4b6cb7;
        }
        
        .open-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, 
                #2c3e50 0%, 
                #3498db 25%, 
                #4a6fa5 50%, 
                #3498db 75%, 
                #2c3e50 100%);
            background-size: 300% 300%;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 
                0 8px 0 #1a252f,
                0 12px 25px rgba(52, 152, 219, 0.3);
            animation: gradientMove 4s ease infinite;
        }
        
        .open-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(to bottom, 
                rgba(255, 255, 255, 0.3), 
                rgba(255, 255, 255, 0.1));
            border-radius: 10px 10px 0 0;
            z-index: 2;
        }
        
        .open-button:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 10px 0 #1a252f,
                0 15px 30px rgba(52, 152, 219, 0.4);
            animation: gradientMove 2s ease infinite;
        }
        
        .open-button:active {
            transform: translateY(-1px);
            box-shadow: 
                0 4px 0 #1a252f,
                0 6px 15px rgba(52, 152, 219, 0.3);
            transition: all 0.1s;
        }
        
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .kumir-note {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
            text-align: center;
            padding: 10px;
            background: #e8f4ff;
            border-radius: 8px;
            border-left: 4px solid #4b6cb7;
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                border-radius: 15px;
            }
            
            .header {
                padding: 25px 20px;
            }
            
            .content {
                padding: 30px 20px;
            }
            
            .welcome-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="snowflakes" id="snowflakes"></div>
    
    <div class="container">
        <div class="header">
            <div class="floating-elements">
                <div class="float-item"><i class="fas fa-snowflake"></i></div>
                <div class="float-item"><i class="fas fa-star"></i></div>
                <div class="float-item"><i class="fas fa-circle"></i></div>
                <div class="float-item"><i class="fas fa-gem"></i></div>
            </div>
            
            <div class="school-name">ВЫСОКОВСКАЯ ШКОЛА №25</div>
            <div class="school-subtitle">Платформа для тестирования учеников</div>
        </div>
        
        <div class="content">
            <div class="welcome-section">
                <div class="welcome-title">Добро пожаловать!</div>
            </div>
            
            <div class="test-section">
                <div class="test-title">
                    <i class="fas fa-rocket"></i> Введите код теста:
                </div>
                
                <input type="text" class="test-input" id="testName" 
                       placeholder="Например: electricity или trew">
                
                <button class="open-button" onclick="openTest()">
                    <i class="fas fa-external-link-alt"></i> Открыть тест
                </button>
                
                <div class="kumir-note">
                    <i class="fas fa-info-circle"></i> 
                    Код для прохождения теста будет сообщен учителем на уроке.<br>
                    Для демо-теста используйте: <strong>trew</strong> или <strong>electricity</strong>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('testName').addEventListener('input', function(e) {
            this.value = this.value.toLowerCase().replace(/[^a-z0-9]/g, '');
        });

        function openTest() {
            let testName = document.getElementById('testName').value.trim();
            
            if (!testName) {
                testName = 'trew';
                document.getElementById('testName').value = 'trew';
            }
            
            const testPath = `test.html?test=${testName}`;
            window.location.href = testPath;
        }
        
        document.getElementById('testName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                openTest();
            }
        });
        
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('testName').focus();
            createSnowflakes();
        });
        
        function createSnowflakes() {
            const snowflakesContainer = document.getElementById('snowflakes');
            const snowflakeCount = 70;
            
            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                
                const size = Math.random() * 8 + 2;
                const left = Math.random() * 100;
                const opacity = Math.random() * 0.8 + 0.2;
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 10;
                const blur = Math.random() * 2;
                const startX = Math.random() * 100 - 50;
                
                snowflake.style.width = `${size}px`;
                snowflake.style.height = `${size}px`;
                snowflake.style.left = `${left}vw`;
                snowflake.style.opacity = opacity;
                snowflake.style.filter = `blur(${blur}px)`;
                snowflake.style.animationDuration = `${duration}s`;
                snowflake.style.animationDelay = `${delay}s`;
                
                const animationName = `fall${i}`;
                const styleSheet = document.styleSheets[0];
                
                const keyframes = `
                @keyframes ${animationName} {
                    0% {
                        transform: translateY(-100px) translateX(${startX}px) rotate(0deg);
                        opacity: ${opacity};
                    }
                    70% {
                        opacity: ${opacity};
                    }
                    100% {
                        transform: translateY(100vh) translateX(${startX + Math.random() * 100 - 50}px) rotate(${Math.random() * 360}deg);
                        opacity: 0;
                    }
                }`;
                
                styleSheet.insertRule(keyframes, styleSheet.cssRules.length);
                snowflake.style.animationName = animationName;
                
                snowflakesContainer.appendChild(snowflake);
            }
        }
    </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
